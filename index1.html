<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Data Structures Visualizer</h1>

    <div class="controls">
        <div>
            <button id="showStack">Show Stack</button>
            <button id="showQueue">Show Queue</button>
            <button id="showTree">Show Tree</button>
        </div>
        <div>
            <div class="same-line">
                <div class="stack-section">
                    <h2>Stack</h2>
                </div>

                <div class="queue-section">
                    <h2>Queue</h2>
                </div>
                <div class="limit-control">
                    <button id="decreaseLimit">-</button>
                    <span id="limitLabel"></span>
                    <button id="increaseLimit">+</button>
                </div>
            </div>

            <div class="same-line">
                <input id="valueInput" type="text" placeholder="Value" />
                <div class="stack-section">
                    <button id="pushBtn">Push</button>
                    <button id="popBtn">Pop</button>
                </div>

                <div class="queue-section">
                    <button id="enqueueBtn">Enqueue</button>
                    <button id="dequeueBtn">Dequeue</button>
                </div>
                <div>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>

            <div id="keyHints" class="key-hints">
            </div>

        </div>
    </div>

    <div id="message" class="message"></div>

    <div class="visual-area">
        <div class="stack-section">
            <div id="stack-container" class="stack"></div>
        </div>

        <div class="queue-section">
            <div id="queue-container" class="queue"></div>
        </div>
    </div>


    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/appState.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/history.js"></script>
    <script src="js/action.js"></script>
    <script src="js/shortcut.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
